addressInUse=Повернено при спробі прив'язати адресу, яка вже використовується.
addressInvalid=Неправильна IP-адреса чи номер порту (н-д, неможливо зв'язатися з IP-адресою 0 або портом 0).
addressUnreachable=IP-адреса недоступна. Зазвичай це означає, що відсутній шлях до зазначеного хосту чи мережі.
alternativeCertNotValidForOrigin=Сертифікат, запропонований альтернативним сервером, не допустимий для джерела, через порушення Розділу специфікації HTTP Alternative Services 2.1, https://tools.ietf.org/id/draft-ietf-httpbis-alt-svc-06.html#host_auth.
badSslClientAuthCert=SSL рукостискання не вдалося, через неправильний або відсутній сертифікат клієнта.
cacheMiss=Підтвердіть повторну відправку форми <br> Цей сайт вимагає дані, введені раніше для того, щоб коректно відображатися. Ви можете відправити ці дані ще раз, але тим самим ви будете повторювати будь-які дії, які виконували на цій сторінці раніше. Будь ласка, поверніться до попереднього URL і спробуйте ще раз.
certErrorInSslRenegotiation=Під час повторного розгляду SSL (повторне рукостискання), сервер надіслав сертифікат з помилкою. Примітка: ця помилка поза діапазоном -2хх, отже вона не буде оброблена як помилка сертифіката.
clientAuthCertTypeUnsupported=Запит сервера про сертифікат клієнта не містив жодних підтримуваних типів.
connectionAborted=Час очікування з'єднання завершився, як результат не отриманого ACK для надісланих даних. Це може включати пакунок FIN, який не отримав ACK.
connectionFailed=Спроба з'єднання не вдалася.
connectionRefused=Спроба з'єднання була відхилена.
connectionReset=З'єднання було скинуте (пов'язано з TCP RST).
connectionTimedOut=Час очікування спроби з'єднання завершився.
contentDecodingFailed=Не вдалося декодувати вміст в тілі відповіді.
contentLengthMismatch=Тілом відповіді HTTP передано менше байт, ніж було оголошено заголовком Content-Length, коли з'єднання закривається.
ctNoSctsVerifiedOk=Прозорість сертифікатів: не вдалося перевірити всі часові позначки підписаних сертифікатів.
ctSthIncomplete=Прозорість сертифікатів: отриманий підписаний заголовок, щодо якого відбувся синтаксичний аналіз JSON був в порядку, але в якому відсутні деякі поля.
ctSthParsingFailed=Прозорість сертифікатів: отриманий підписаний заголовок, який не вдалося ідентифікувати.
disallowedURLScheme=Недозволена схема URL-адреси.
dnsCacheMiss=Запис не знайдено в кеші, тільки для пошуку в кеші.
dnsMalformedResponse=Коди помилок DNS. Перетворювач DNS отримав спотворену відповідь.
dnsSearchEmpty=Суффіксні пошукові правила списку запобігають дозвіл даного імені хоста.
dnsServerFailed=Помилка DNS-сервера. Ця помилка виникає в наступних випадках: 1 - помилка формату - Сервер імен не зміг інтерпретувати запит. 2 - збій сервера - Сервер імен не зміг обробити цей запит через проблеми з сервером імен. 3 - не реалізовано - Сервер імен не підтримує запитаний тип запиту. 4 - відмовлено - Сервер імен відмовляється виконати зазначену операцію з причин дотримання правил.
dnsServerRequiresTcp=DNS сервер потребує TCP
dnsSortError=Чи не вдалося впорядкувати адреса відповідно до RFC3484.
dnsTimedOut=Час очікування операції DNS вийшов.
emptyResponse=Сервер закрив з'єднання без надсилання будь-яких даних.
encodingConversionFailed=Не вдалося конвертувати відповідь в цільове кодування.
encodingDetectionFailed=Не вдалося виявити кодування відповіді.
hostResolverQueueTooLarge=Забагато очікуваних намірів DNS, тому запит в черзі було перервано.
http11Required=Отримано код помилки HTTP_1_1_REQUIRED в сеансі HTTP/2.
httpsProxyTunnelResponse=Запит на встановлення тунельного з'єднання SSL через HTTPS проксі отримав відповідь non-200 (OK) та non-407 (Proxy Auth).  Відповідь може містити опис причини збою запиту.
icannNameCollision=Ім'я розподільного вузла в списку IP-адреси включало адресу IPv4 "127.0.53.53". Це - спеціальна IP-адреса, яку ICANN рекомендував вказати, щоб сповістити адміністраторів про потенційну проблему.
incompleteChunkedEncoding=Тіло відповіді HTTP передається з Chunked-Encoding, але завершальна довжина ніколи не зможе відправитися, коли з'єднання закривається.
incompleteSpdyHeaders=SPDY заголовки були отримані, але не всі - статус або заголовки версії відсутні, тому ми очікуємо додаткових кадрів для їх завершення.
insecureResponse=Відповідь сервера була незахищена (наприклад, помилка сертифіката).
internetDisconnected=З'єднання з Інтернетом було втрачено.
invalidAuthCredentials=Облікові дані не могли бути встановлені під час перевірки аутентифікації HTTP.
invalidChunkedEncoding=Помилка в передачі фрагментів при кодуванні.
invalidResponse=Недійсна відповідь сервера.
invalidSpdyStream=Розпочато використання невідомого ідентифікатора потоку SPDY.
invalidURL=Недійсна URL-адреса.
malformedIdentity=Недійсні ідентифікаційні дані, використані для автентифікації.
mandatoryProxyConfigurationFailed=Не вдалося використати обов'язкову конфігурацію проксі. В даний момент це означає, що не вдалося отримати, проаналізувати або виконати обов'язковий PAC-скрипт.
methodNotSupported=Сервер не підтримував запитаний спосіб.
misconfiguredAuthEnvironment=Середовище не було налаштоване коректно для аутентифікації (наприклад, жоден KDC не може бути знайдене або залишатися невідомим).
missingAuthCredentials=(GSSAPI) Облікові дані Kerberos не були доступні під час HTTP-аутентифікації.
msgTooBig=Надто велике повідомлення для передачі. (наприклад, повідомлення UDP, яке перевищує граничний розмір).
nameNotResolved=Не вдалося вирішити ім'я хосту.
nameResolutionFailed=При спробі вирішення імені (DNS) сталася помилка.
networkAccessDenied=Дозвіл на доступ до мережі було заборонено. Це використовується для розпізнання помилок, які, швидше за все, спричинені файрволом від інших помилок заборони доступу. Див. також ERR_ACCESS_DENIED.
networkIoSuspended=Операція не може бути завершена, тому що всі мережі IO приpeпинені.
noSslVersionsEnabled=Немає увімкнених версій протоколу SSL.
noSupportedProxies=В наданому списку немає підтримуваних проксі.
npnNegotiationFailed=Не вдалося запитати розгляд альтернативного протоколу.
originBoundCertGenerationTypeMismatch=Сервер запитав один тип сертифіката, потім запитав інший тип, в той час як перший все ще генерувався.
pacNotInDhcp=Ніяка конфігурація URL PAC не могла бути отримана від DHCP. Це може свідчити про нездатність відновити конфігурацію DHCP, або про те що не було ніякого URL PAC, сконфігурированного в DHCP.
pacScriptFailed=Оцінка сценарію PAC перестала працювати.
pacScriptTerminated=PAC-скрипт фатально завершений і повинен бути перезавантажений.
pacStatusNotOk=PAC з проханням HTTP не має дійсного коду статусу (не 200).
preconnectMaxSocketLimit=Ми досягли максимальної межі сокета для об'єднання сокета під час попереднього з'єднання. Ми не переймаємося спробами попередньо з'єднатися з більшою кількістю сокетів.
proxyAuthRequested=Проксі запитав засвідчення (для встановлення тунелю)
proxyAuthRequestedWithNoConnection=Proxy Auth Запитаний без дійсного клієнта дескриптором сокету.
proxyAuthUnsupported=Проксі запитав засвідчення (для встановлення тунелю) з використанням непідтримуваного методу.
proxyCertificateInvalid=Сертифікат, представлений HTTPS проксі, був недійсним.
proxyConnectionFailed=Не вдалося встановити з'єднання з проксі-сервером. Сталася помилка чи то при визначенні його імені, чи при з'єднанні його з сокетом. Зауважте, що це не включає збої під час актуального методу "CONNECT" HTTP проксі.
proxyHTTP11Required=Отримано код помилки HTTP_1_1_REQUIRED в сеансі HTTP/2 для проксі.
quicHandshakeFailed=Крипто рукостискання QUIC не вдалося. Це означає, що сервер не зміг прочитати надіслані запити, тому вони можуть бути послані заново.
quicProtocolError=Помилка протоколу QUIC.
requestRangeNotSatisfiable=Відповідь була 416 (Запитаний діапазон не може бути відтворений) і сервер не може задовольнити діапазон запитів.
responseBodyTooBigToDrain=Очікування HTTP-відповіді було занадто довгим.
responseHeadersMultipleContentDisposition=HTTP відповідь містила числені заголовки Content-Disposition.
responseHeadersMultipleContentLength=Відповідь HTTP містить декілька різних заголовків Content-Length.
responseHeadersMultipleLocation=HTTP відповідь містила числені заголовки Location.
responseHeadersTooBig=Завеликий розділ заголовків відповіді.
responseHeadersTruncated=Заголовки HTTP були усічені за допомогою EOF.
socketReceiveBufferSizeUnchangeable=Не вдалося встановити розмір буфера сокета відповідно до запиту, незважаючи на успішно повернений код з setsockopt.
socketSendBufferSizeUnchangeable=Не вдалося встановити розмір буфера надсилання сокета відповідно до запиту, незважаючи на успішно повернений код з setsockopt.
socketSetReceiveBufferSizeError=Збій встановлення запитуваного розміру буфера отримання сокета.
socketSetSendBufferSizeError=Збій встановлення запитуваного розміру буфера надсилання сокета.
socksConnectionFailed=Не вдалося встановлення з'єднання з проксі-сервером SOCKS для цільового хосту.
socksConnectionHostUnreachable=Не вдалося встановлення з'єднання з проксі-сервером SOCKS для цільового хосту, тому що він недоступний.
spdyCompressionError=Збій декодування чи кодування стиснутих заголовків SPDY.
spdyFlowControlError=Вузол порушив контроль потоку SPDY.
spdyFrameSizeError=Вузол надіслав фрейм SPDY неналежного розміру.
spdyInadequateTransportSecurity=Безпека передачі не відповідає версії SPDY.
spdyPingFailed=Сервер SPDY не відповів на PING повідомлення.
spdyProtocolError=Виникла помилка протоколу SPDY.
spdyServerRefusedStream=Сервер SPDY відмовився від потоку. Клієнт повинен повторити спробу. Це ніколи не повинно бути видно користувачеві.
spdySessionAlreadyExists=Сеанс SPDY вже існує і повинен бути використаний замість цього з'єднання.
ssl_server_cert_changed=Сертифікат сервера SSL змінився на повторних переговорах.
sslBadPeerPublicKey=Недійсний публічний ключ вузла SSL.
sslBadRecordMacAlert=Вузол SSL надіслав фатальне попередження bad_record_mac. Це спостерігалося від серверів з неналежною підтримкою DEFLATE.
sslClientAuthCertBadFormat=Не вдавалося імпортувати клієнтський сертифікат зі сховища платформи в бібліотеку SSL.
sslClientAuthCertNeeded=Сервер запитав сертифікат клієнта для SSL засвідчення клієнта.
sslClientAuthCertNoPrivateKey=SSL сертифікат клієнта не має приватного ключа.
sslClientAuthPrivateKeyAccessDenied=Дозвіл на використання приватного ключа SSL сертифіката клієнта було відхилено.
sslClientAuthSignatureFailed=Нам не вдалося підписати дані CertificateVerify рукостискання авторизації клієнта SSL з використанням приватного ключа сертифіката клієнта. Можливими причинами цього, включно з посередньою та явною забороною доступу до приватного ключа, є те що приватний ключ може бути недійсним для підпису, ключ може посилатися на кешовану обробку, яка більше не є дійсною, або CSP не дозволить підписати випадкові дані.
sslDecompressionFailureAlert=Вузол SSL надіслав фатальне попередження decompression_failure. Зазвичай це трапляється, коли вузол обирає стискання DEFLATE, помилково вважаючи, що він це підтримує.
sslDecryptErrorAlert=Вузол SSL надіслав фатальне попередження decrypt_error. Зазвичай це трапляється, коли вузлу не вдається правильно засвідчити підпис (в CertificateVerify або ServerKeyExchange) або перевірити повідомлення Finished.
sslFallbackBeyondMinimumVersion=Сервер SSL вимагає повернутися до попередньої версії, ніж сконфігурована мінімальна версія запасного варіанту, і таким чином запасний варіант не вдався.
sslHandshakeNotCompleted=Операція пройшла невдало, тому що рукостискання SSL не завершено.
sslInappropriateFallback=Сервер SSL зазначив, що було застосовано непотрібне пониження версії TLS.
sslNoRenegotiation=Вузол надіслав попереджувальне повідомлення SSL no_renegotiation.
sslPinnedKeyNotInCertChain=Сертифікат не збігається з вбудованим прикріпленим публічним ключем для імені розміщення. Прикріплення встановлено в net/http/transport_security_state.cc і потребують, щоб один з наборів публічних ключів був у наявності по шляху від кінця до джерела.
sslProtocolError=Сталася помилка з протоколом SSL.
sslRenegotiationRequested=Сервер запитав повторний розгляд (повторне рукостискання).
sslServerCertBadFormat=Сервер SSL представив сертифікат, який не міг декодуватися. Це не код помилки сертифіката, оскільки об'єкт № X509Certificate доступний. Ця помилка фатальна.
sslUnrecognizedNameAlert=Сервер SSL надіслав фатальне попередження unrecognized_name.
sslVersionOrCipherMismatch=Клієнт і сервер не підтримують звичайну версію протоколу SSL або набору шифрів.
sslWeakServerEphemeralDhKey=Сервер SSL спробував використати вразливий ефемерний ключ Diffie-Hellman.
synReplyNotReceived=FLIP дані, отримані без отримання SYN_REPLY в потоці.
temporarilyThrottled=Модуль запитів throttler скасував цей запит для уникання DDOS.
temporaryBackoff=Запит перерваний через зсув заголовка. Дивіться: crbug.com/486891.
tooManyRedirects=Спроба завантажити URL спричинила забагато перенаправлень.
tunnelConnectionFailed=Не вдалося встановити тунельне з'єднання через проксі.
unableToReuseConnectionForProxyAuth=Спроба повторно використати з'єднання для відправки облікових даних за дорученням була невдалою перед AuthController який використовувалася, щоб генерувати облікові дані. Ця невдала сторона повинна знову використати контролер з новим з'єднанням. Ця помилка використовується всередині мережевого стека.
undocumentedSecurityLibraryStatus=Недокументований SSPI або код статусу GSSAPI були повернуті.
unexpectedProxyAuth=Відповідь була 407 (Необхідна перевірка справжності проксі), але запит на проксі-сервер не був відправлений.
unexpectedSecurityLibraryStatus=Були повернуті недокументований SSPI або код статусу GSSAPI.
unknownURLScheme=Невідома схема URL-адреси.
unrecognizedFtpDirectoryListingFormat=Сервер надіслав список каталогів FTP в незрозумілому форматі.
unsafePort=Спроба завантажити URL небезпечним номером порту. Це номери портів, які відповідають службам, які не стійкі до підробки, який може бути створений в результаті дозволеної веб-конструкції (наприклад, HTTP виглядає як SMTP, так що форма подання через порт 25 заборонена).
unsafeRedirect=Спроба завантажити URL спричинила небезпечне перенаправлення (н-д, перенаправлення до file:// вважається небезпечним).
unsupportedAuthScheme=Схема HTTP-аутентифікації не підтримується.
winsockUnexpectedWrittenBytes=Winsock іноді звітує про більшу кількість записаних даних, ніж пройшло. Ймовірно, це пов'язано з пошкодженим LSP.
wsProtocolError=Помилка протоколу веб-сокету. Вказує на те, що ми розірвали з'єднання, у зв'язку з пошкодженням фрейму чи іншим порушенням протоколу.
wsThrottleQueueTooLarge=Надто багато зразків WebSocketJob в очікуванні, тому нове завдання не було передано до черги.
